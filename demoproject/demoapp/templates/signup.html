{%extends "main.html"%}
{%load static%}
{%block content%}
{%include "header.html"%}

<section id="main" data-layout="layout-1">
	<section id="content">
        <div class="container">
        <div class="card">
                        
                        <form class="form-horizontal" role="form" method="post" action="#">
                        {% csrf_token %}
                            <div class="card-header">
                                <h2>Registration Form </h2>
                               
                            </div>
                            <p style="color: red;text-align: center;">{{errormsg}}</p>
                            <p style="color: green;text-align: center;">{{success_msg}} </p>
                            <div class="card-body card-padding">
	                            <div class="form-group">
	                                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
	                                    <div class="col-sm-10">
	                                        <div class="fg-line">
	                                            <input type="text" class="form-control input-sm"  placeholder="Username" name="username" required="True">
	                                            <!-- {{form.username}}
	                                            {{form.username.errors}} -->
	                                        </div>
	                                    </div>
	                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <div class="fg-line">
                                            <input type="email" class="form-control input-sm" id="inputEmail3" placeholder="Email" name="email" required="True">
                                        	 <!-- {{form.email}}
                                        	 {{form.email.errors}} -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                    <div class="col-sm-10">
                                        
                                        <div class="fg-line">
                                            <input type="password" class="form-control input-sm" id="inputPassword3" placeholder="Password" name="password1" required="True">
                                            <!-- {{form.password1}}
                                            {{form.password1.errors}} -->

                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">Conform Password</label>
                                    <div class="col-sm-10">
                                        
                                        <div class="fg-line">
                                            <input type="password" class="form-control input-sm" id="inputPassword3" placeholder="Password" name="password2" required="True">
                                            <!-- {{form.password2}}
                                            {{form.password2.errors}} -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="">
                                                <i class="input-helper"></i>
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <a href="/login"><button  class="btn btn-primary btn-sm">Sign In</button></a>
                                    </div>

                                    
                                </div>
                            </div>
                        </form>
                    </div>

        </div>
    </section>
</section>        

{%endblock%}
