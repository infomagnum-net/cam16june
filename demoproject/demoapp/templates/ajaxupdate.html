<div class="p-timeline">
                                
                                <div class="pt-line text-right">
                                    
                                    <span class="d-block">{{current_year}}</span>
                                    {{current_day_month}}
                                </div>  
                
                                <div class="pt-body">
                                    <h2 class="ptb-title">TimeLine Photos</h2>
                                    <div class="btn-demo" id="btn-color-targets">
                                    
                                    {%for k,v in current_dict.items%}
                                    
                                    <a data-toggle="modal" href="#name" class="" id="timeline-img" name="{{v.1}}">
                                        
                                        <img src="{{v.0}}" alt="" style="height:100px;width: 100px;" >
                                    </a>

                                    <div class="modal" id="name" tabindex="-1" role="dialog" aria-hidden="true">
                                        <div class="modal-dialog" id="popup-replace">

                                            </div>
                                            </div>
                                    
                                    {%endfor%}
                                

                                </div>
                                    
                            </div>
                        
                        </div>
