
{%load static%}
{%block content%}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ZOOM CCTV</title>
        
        <!-- Vendor CSS -->
        <link href="{% static 'vendors/bower_components/animate.css/animate.min.css'%}" rel="stylesheet">
       <link href="{% static 'vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css'%}" rel="stylesheet">
            
        <!-- CSS -->
        <link href="{% static 'css/app.min.1.css'%}" rel="stylesheet">
        <link href="{% static 'css/app.min.2.css'%}" rel="stylesheet">

    </head>
    
    <body class="login-content">
        <!-- Login -->
        <div class="lc-block toggled" id="l-login">
            <form class="form-horizontal" role="form" method="post" action="#" id="signup">
            {% csrf_token %}
            <p style="color: red;text-align: center;">{{errormsg}}</p>
            <p style="color: green;text-align: center;">{{success_msg}} </p>

            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="Username" name="username" required="True">
                </div>
            </div>
            
             <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <input type="text" class="form-control" placeholder="Email Address" name="email">
                </div>
            </div>


            <div class="input-group m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="True">
                </div>
            </div>
            
            <div class="clearfix"></div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    <i class="input-helper"></i>
                    Keep me signed in
                </label>
            </div>
            <!-- 
            <input type="submit" name="" class="btn btn-login btn-danger btn-float" value="Login" style="color:black"></a> -->
             <button class="btn btn-primary btn-icon waves-effect waves-circle waves-float btn btn-login btn-danger btn-float" type="submit"><i class="zmdi zmdi-arrow-forward"></i></button>

            <!--  <a href="" onclick='$("#signup").submit()' class="btn btn-login btn-danger btn-float" style="background-color: rgb(244,67,54)">
             <i class="zmdi zmdi-arrow-forward" style="text-align: center;"></i></a> -->
            <!-- <div><input type="submit" class="btn-login btn-float" Value="Signup" style="color:black;background-color: white;"></div> -->
            
            <ul class="login-navigation">
                <li class="bgm-red">Register</li>
                <li class="bgm-orange">Forgot Password?</li>
            </ul>
        </div>
        </form>
        
         <script src="{% static 'vendors/bower_components/jquery/dist/jquery.min.js'%}"></script>
       <script src="{% static 'vendors/bower_components/bootstrap/dist/js/bootstrap.min.js'%}"></script>
        
        <script src="{% static 'vendors/bower_components/Waves/dist/waves.min.js'%}"></script>
        
       <script src="{% static 'js/functions.js'%}"></script>



            
    </body>


{%endblock%}
