{%extends "main.html"%}
{%load static%}
{%block content%}
{%include "header.html"%}
<section id="main" data-layout="layout-1">
    <section id="content">
        <div class="container">
        <div class="card">
                        
                        <form class="form-horizontal" role="form" method="post" action="#">
                        {% csrf_token %}
                            <div class="card-header">
                                <h2>Visitior Reports</h2>
                            </div>
                            <p style="color: red;text-align: center;">{{errormsg}}</p>
                            <p style="color: green;text-align: center;">{{success_msg}} </p>
                            <div class="card-body card-padding">
                                <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">Start Date:</label>
                                        <div class="col-sm-10">
                                            <div class="fg-line">
                                               <input type='text' class="form-control date-picker" placeholder="Click here..." name="startdate">
                                                <!-- {{form.username}}
                                                {{form.username.errors}} -->
                                            </div>
                                        </div>
                                    </div>
                                
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">End Date:</label>
                                    <div class="col-sm-10">
                                        
                                        <div class="fg-line">
                                             <input type='text' class="form-control date-picker" placeholder="Click here..." name="enddate">
                                            <!-- {{form.password1}}
                                            {{form.password1.errors}} -->

                                        </div>
                                    </div>
                                </div>
                               

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary btn-sm">Get Report</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        
                                    </div>
                                    
                                </div>
                            </div>
                        </form>
                    </div>

        </div>
    </section>
</section>        

{%endblock%}
